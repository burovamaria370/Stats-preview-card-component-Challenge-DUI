<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>

  <div class="main-container">
    <div class="center">
      <div class="tint-for-image">
        <img class="img" src="images/image-header-desktop.jpg" alt="img">
      </div>
      <p class="Get">Get <span class="insights">insights</span> that help<br>your business grow.</p>
      <p class="Discover">Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>

      <p class="ten">10k+<br><span class="companies">COMPANIES</span></p>
      <p class="three">314<br><span class="templates">TEMPLATES</span></p>
      <p class="twel">12M+<br><span class="queries">QUERIES</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maria M</a>.

</html>
